<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- css -->
   <link rel="stylesheet" href="css/style.css">

   <!-- js -->
   <script src="js/script.js" defer></script>

   <!-- Bootstrap -->
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

   <!-- / Google Fonts -->

   <title>Email</title>
   
</head>
<body class="bg-secondary">
   <!-- email user input -->
   <section class="row container justify-content-center text-center py-4 m-auto">
      
      <h1 class="text-warning">Controlla se la tua mail e' presente!</h1>
      
      <div class="row border border-info rounded justify-content-center w-50">
         
         <div class="col-12 py-3">
            <h3 class="text-warning">Inserisci la tua EMAIL</h3>
         </div>
         
         <div class="col-12 py-3">
            <input type="email" name="email" placeholder="Inserire email">
         </div>
         
         <div class="col-5 py-1">
            <button type="button" class="btn btn-warning m-1">Verifica</button>
            <button type="button" class="btn cancel btn-danger m-1">Rinizia</button>
         </div>
         
      </div>
      
   </section>
   <!-- / email user input -->


   <!-- email verification result -->
   <section class="row container justify-content-center text-center py-4 m-auto">
       
      <h1 class="text-warning">Risultato verifica</h1>
       
      <div class="row border border-info rounded justify-content-center w-50">
         <p class="p-5 text-light" id="result"></p>
      </div>
         
   </section>
   <!-- / email verification result -->


   </body>
</html>
